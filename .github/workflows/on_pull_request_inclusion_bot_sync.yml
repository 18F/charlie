name: inclusion bot updates

on:
  pull_request:
    paths:
      - InclusionBot.md

jobs:
  synchronize:
    name: Synchronize Inclusion Bot word lists
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1e204e9a9253d643386038d443f96446fa156a97
        with:
          # Use the branch commit instead of the PR merge commit
          ref: ${{ github.event.pull_request.head.ref }}
          # Use a personal access token, so that any commits generated by this
          # job will trigger a rebuild, so the thing can be merged
          token: ${{ secrets.INCLUSION_BOT_GIT_TOKEN }}

      - uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93
        with:
          node-version: 16
      - run: npm ci

      - run: npx -y prettier -w InclusionBot.md
      - run: node sync-inclusion-bot-words.js

      - if: failure()
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš¨ The Inclusion Bot word lists could not be synchronized. Please check the syntax of the markdown file.'
            });

      # Check if anything has changed. This will exit with 0 if there is nothing
      # in the diff, or non-zero if anything has changed.
      - run: if git diff --exit-code --quiet; then echo "::set-output name=changes::no"; else echo "::set-output name=changes::yes"; fi
        id: diff
      
      # If anything changed, commit it.
      - if: steps.diff.outputs.changes == 'yes'
        uses: EndBug/add-and-commit@050a66787244b10a4874a2a5f682130263edc192
        with:
          message: synchronize word lists
      
      - if: steps.diff.outputs.changes == 'yes'
        uses: actions/github-script@9ac08808f993958e9de277fe43a64532a609130e
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The Inclusion Bot word lists have been synchronized. @${context.actor}, please pull the last commit before pushing any more changes.`
            });

