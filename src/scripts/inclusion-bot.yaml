  - matches:
      - psycho
      - schizo
      - lunatic
      - psychopath
      - psychotic
      - bipolar
      - manic
      - maniac
    alternatives:
      - difficult
      - unpredictable
      - chaotic
      - overwhelming
      - asinine
      - unbelievable
    ignore:
      - manic monday
      - bipolar disorder
    why: >-
      ":TERM:" arose as a derogatory reference to people with mental illnesses.
      We want to avoid stigmatizing mental illness.

  - matches:
      - spaz
      - spastic
      - crackhead
    alternatives:
      - volatile
      - unpredictable
    why: >-
      ":TERM:" arose as a derogatory reference to people with motor control
      impairments due to illness or substance use. We want to avoid stigmatizing
      mental illness and addiction.

  - matches:
      - derp
    alternatives:
      - oops
    why: >-
      ":TERM:" term arose as a derogatory reference to people with intellectual
      disabilities. It was popularized on the TV show South Park to mock a
      character. We want to avoid stigmatizing disabilities.

  - matches:
      - ermahgerd
      - ermagerd
    alternatives:
      - oh my gosh
      - I'm excited!
    why: >-
      ":TERM:" originated in a meme mocking an excited person with a speech
      impediment. We want to show our enthusiasm and excitement in an inclusive
      way so nobody feels left out.

  - matches:
      - moron
      - imbecile
      - daft
      - dumb
      - feeble-minded
      - idiot
      - idiotic
      - stupid
      - cretin
    alternatives:
      - foolish
      - ignorant
      - poorly-planned
      - careless
      - thoughtless
      - pointless
    ignore:
      - daft punk
      - daft-punk
      - daft_punk
    why: >-
      ":TERM:" arose as a derogatory reference to people with intellectual
      disabilities. We want to avoid stigmatizing disabilities.

  - matches:
      - lame
    alternatives:
      - cruddy
      - pathetic
      - bad
      - disappointing
    ignore:
      - lame duck
    why: >-
      ":TERM:" arose as a derogatory reference to people with disabilities. We
      want to avoid stigmatizing intellectual disabilities.

  - matches:
      - junkie
      - addict
    alternatives:
      - enthusiast
      - fan
    why: >-
      ":TERM:" refers to someone who has a substance abuse disorder. Addiction
      is a disease, not a choice or moral failing. We want to avoid stigmatizing
      illness and addiction.

  - matches:
      - like crack
    alternatives:
      - irresistible
    why: >-
      ":TERM:" refers to something tempting. Addiction is a disease, not a
      choice or moral failing. We want to avoid stigmatizing addiction. Crack
      cocaine usage has also been racialized, resulting in discriminatory
      policies that target Black people.

  - matches:
      - sanity check
      - sanity-check
    alternatives:
      - quick check
      - spot check
      - initial check
      - integrity check
      - preliminary check
      - gut check
    why: >-
      ":TERM:" unnecessarily refers to mental health, and implies that people
      with mental illnesses are inferior. Ask yourself: _What am I actually
      checking?_ [See _Ableist Language in Code: Sanity Check_ for
      more.](https://gist.github.com/seanmhanson/fe370c2d8bd2b3228680e38899baf5cc)

  - matches:
      - ghetto
    alternatives:
      - haphazard
      - distressed
      - derelict
      - slapdash
    why: >-
      ":TERM:" is used to describe neighborhoods that the speaker considers
      undesirable. This term has a deeply racist history against Jewish and
      Black communities.

  - matches:
      - uppity
    alternatives:
      - outspoken
      - ambitious
      - highfalutin
      - vocal
      - assertive
    why: >-
      ":TERM:" is often used to silence Black people and imply that they do not
      have a right to be assertive.

  - matches:
      - peanut gallery
    alternatives:
      - teeming masses
      - onlookers
    why: >-
      ":TERM:" refers to people who are seen as rowdy or disruptive, indicating
      that their viewpoints should be ignored. This term arose from theater
      performance seating, and has racist and classist origins.

  - matches:
      - gypsy
      - gypsies
    alternatives:
      - a member of the Romani people
      - a nomad
    why: >-
      The term "gypsy" has historically been used as a racial slur against the
      Romani people.

  - matches:
      - gyp
      - gypped
    alternatives:
      - swindled
      - cheated
    ignore:
      - node gyp
      - node-gyp
    why: >-
      ":TERM:" is an abbreviated form of “gypsy” (a term that has historically
      been used as a racist slur for Romani people), and is based on a racist
      stereotype that Romani people are dishonest or thieves.

  - matches:
      - no can do
    alternatives:
      - sorry, I can't
    why: '":TERM:" phrase originated as mocking Chinese immigrants’ English.'

  - matches:
      - long time no see
    alternatives:
      - it's been a while
    why: '":TERM:" phrase originated as mocking Chinese immigrants’ English.'

  - matches:
      - no problemo
    alternatives:
      - no hay problema
      - no problem
    why: >-
      "No problemo" is mock Spanish and arose as a way of devaluing Spanish in
      favor of an "English-only" United States.

  - matches:
      - sherpa
    alternatives:
      - guide
      - shepherd
      - coach
    why: >-
      The Sherpa are a Tibetan ethnic group, but the word is often used to refer
      to mountain guides. Sherpa are a people, not a job.

  - matches:
      - pow-wow
      - powwow
      - pow wow
    alternatives:
      - meeting
      - working session
      - huddle
      - jam session
    why: >-
      Powwows are a sacred component of some Indigneous spiritual traditions. We
      want to show respect towards all religious traditions.

  - matches:
      - circle the wagons
    alternatives:
      - hunker down
    why: >-
      ":TERM:" came to be associated with "savage" Native Americans due to
      Hollywood westerns of the 1950s and 1960s. We want to avoid reinforcing
      harmful stereotypes.

  - matches:
      - spirit animal
    alternatives:
      - role model
      - kindred spirit
      - inspiration
      - secret twin
      - when I grow up, I want to be...
    why: >-
      Spirit animals are a sacred component of some Indigneous spiritual
      traditions. We want to show respect towards all religious traditions.

  - matches:
      - totem pole
    alternatives:
      - level of seniority
    why: >-
      Totem poles are a sacred component of some Indigneous spiritual
      traditions. We want to show respect towards all religious traditions.

  - matches:
      - off the reservation
    alternatives:
      - off-topic, off-script, breaking the rules
    why: >-
      This expression refers to laws that restricted the free movement of
      Indigenous people. A person who was “off the reservation” was behaving
      “lawlessly.” We want to avoid upholding colonizing language and ideas.

  - matches:
      - guru
    alternatives:
      - authority
      - maestro
      - virtuoso
    why: >-
      A guru is a sacred role in some Indian spiritual traditions and is not
      merely an expert or guide. We want to show respect towards all religious
      traditions.

  - matches:
      - ninja
    alternatives:
      - expert
      - whiz
    ignore:
      - ':ninja:'
      - ninja turtle
      - ninja turtles
      - ninja-turtle
      - ninja-turtles
    why: >-
      A ninja was a covert mercenary in feudal Japan. We want to show respect
      towards cultural traditions.

  - matches:
      - blacklist
      - black list
      - blacklisted
      - black listed
    alternatives:
      - blocked list
      - deny list
      - exclude list
      - reject list
    why: >-
      ":TERM:" implies an association between being Black and being bad. We want
      to avoid this association.

  - matches:
      - whitelist
      - white list
      - whitelisted
      - white listed
    alternatives:
      - unblocked list
      - allow list
      - permit list
    why: >-
      ":TERM:" implies that being white is the only way of being good. We want
      to avoid this association.

  - matches:
      - dark pattern
    alternatives:
      - antipattern
      - anti-UX pattern
      - deceptive design pattern
    why: >-
      ":TERM:" implies an association between darkness and Blackness and being
      bad. We want to avoid this association.

  - matches:
      - master/slave
      - master / slave
    alternatives:
      - primary/secondary
      - primary/replica
      - leader/worker
      - main/replica
    why: >-
      ":TERM:" is rooted in the enslavement of human beings. We want to avoid
      slavery references.

  - matches:
      - open the kimono
      - open kimono
    alternatives:
      - share information
    why: >-
      ":TERM:" arises from the sexualization of Asian women. We want to avoid
      sexist, racist, and sexual references.

  - matches:
      - grandfathered
    alternatives:
      - legacy
      - included retroactively
    why: >-
      ":TERM:" arose from voter restrictions that prevented Black people from
      voting. We want to avoid slavery and racist oppression references.

  - matches:
      - goddamn
      - goddam
      - goddamnit
      - goddammit
    alternatives:
      - awful, terrible, wretched
    why: >-
      ":TERM:" can be offensive or triggering to some religious traditions
      because it implies a deity cursing or reproaching people. We want to show
      respect towards all religious traditions.

  - matches:
      - jesus fucking
      - fucking christ
    alternatives:
      - Wow, oh no, oh my
    why: We want to show respect towards all religious traditions.

  - matches:
      - mumbo jumbo
    alternatives:
      - jargon
      - confusing language
    why: >-
      The term ":TERM:" was used to stereotype African languages and cultures
      that didn't make sense to European colonizers. See [Here are some commonly
      used terms that actually have racist origins](https://abcnews.go.com/Politics/commonly-terms-racist-origins/story?id=71840410)
      for more.

  - matches:
      - guys
      - guyz
    alternatives:
      - y'all
      - folks
    ignore:
      - boba guys
      - five guys
      - 5 guys
      - halal guys
      - guys bot
    why: >-
      ":TERM:" is commonly used to refer to groups of people, but it is a
      gendered term. It can make people who do not identify as "guys" feel
      excluded, even if that's not the intent. Regardless of cultural background
      or innocent intent, we recommend alternative language that makes it clear
      everyone is included in the conversation! Consider a word like "_y'all_"
      or "_folks_" instead!

