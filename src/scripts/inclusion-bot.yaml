# 18F blog post about the original "guys bot."
#
# The message property is used to describe the purpose of the bot and encourage
# people to learn more. This is displayed after the list of triggering phrases
# and suggested alternatives.
#
# Aside from the comments here and the link and message properties, the rest of
# this file is largely automatically generated from the contents of
# InclusionBot.md. In general, this file should not be manually edited, in order
# to keep the two documents synchronized.
#
# One exception is that for Inclusion Bot triggers that should have specific
# exceptions (such as "Five Guys" for "guys"), those exceptions must be added to
# this file manually. They are preserved when this file is regenerated.
#
# When this file is generated, the "read more" context is removed to reduce the
# amount of content generated by the bot. Additionally, references to "this
# term" are replaced with the token :TERM:, which the bot will automatically
# replace with the actual word that triggered its response.

link: https://18f.gsa.gov/2016/01/12/hacking-inclusion-by-customizing-a-slack-bot/

message: >
  Hello! Our inclusive TTS culture is built one interaction at a time, and
  <https://content-guide.18f.gov/our-style/inclusive-language/|inclusive
  language> is the foundation. This bot helps us practice our inclusive values
  here in TTS. Some of your message could be unintentionally non-inclusive. Here
  are some alternatives that might work better:

triggers:

  - matches:
      - blind to
      - blinded to
      - blinded by
      - deaf to
    alternatives:
      - unaware of
      - ignoring
      - not paying attention to
    why: >-
      ":TERM:" refers to inattention or ignorance. Blind, Deaf, and other
      visually- or hearing-impaired people are not inattentive or ignorant.
      Phrases like this create a negative connotation with blindness and
      deafness.

  - matches:
      - blind leading the blind
    alternatives:
      - winging it
      - feeling around in the dark
      - building the airplane while we fly it
      - finding our way together
    why: >-
      ":TERM:" refers to ignorance. Blind and other visually impaired people are
      not ignorant. Using phrases like this create a negative connotation with
      blindness.

  - matches:
      - crazy
      - insane
      - nuts
    alternatives:
      - hard to believe
      - bananas
      - wild
      - asinine
      - ludicrous
      - outrageous
      - unbelievable
      - irrational
      - ridiculous
    ignore:
